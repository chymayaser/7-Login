



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./assets/styles/main.css">
</head>


<body>



    <header>

        <nav>
            <div class="logo"><a href="#"><h2>Your Logo</h2></a></div>
        </nav>
    </header>


    <section class="sign">

        
        <div class="hero">
            <img src="./assets/images/bg.webp" alt="">
        </div>


       

        <div class="sign-up">

          
            <h1>Sign up</h1>
            <p>If you already have an account register <br>
                You can <a class="log" href="./register.html"> Register here!</a></p>

            <br/>

            <form action="">
                <div class="form">

                    <label for="">Email</label> <br/>
                    <input type="email" placeholder="Enter your email">

                    <br/>
                    <br/>
                    <br/>

                    <label for="">Password</label> <br/>
                    <input type="password" placeholder="Enter your password">

                    <br/>
                    <br/>

                </div>

                <div class="forget">
                    <div class="check">
                    <input type="checkbox">
                    <label for="">Remember me</label></div>

                    <a href="#">Forget password?</a>

                </div>
                <br/>
                <br/>

            <div class="btn">
                <a href="#">Login</a>
            </div>


            <div class="icons">
                <p>or continue with</p>
                <img src="./assets/icons/facebook.webp">
                <img src="./assets/icons/apple.webp">
                <img src="./assets/icons/google.webp">
        
            </div>

        </form>

        </div>


    </section>
   

</body>
</html>
